{% extends "header.html" %}

{% block body %}
<div class="container">
    <h4>Login Page</h4>
    <form action="" method="post">
      <input type="text" placeholder="Username" name="username" value="{{request.form.username}}"/>
      <input type="password" name="password" placeholder="Password" value="{{request.form.password}}"/>
      <button>Login</button>
    </form>
    <span>{{error}}</span>
</div>
{% endblock %}
